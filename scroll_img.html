<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1500px;
      }
      .container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
      }
      .img {
        width: 100%;
        height: 100%;
        transition: all 0.5s;
        opacity: 0;
        visibility: hidden;
      }
      .img.view {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/tree-6.jpg" alt="나무 이미지" class="img" />
    </div>
    <script>
      window.addEventListener("scroll", function () {
        const img = document.querySelector(".img");
        const imgPosition = img.getBoundingClientRect().top;
        // getBoundingClientRect() 자바스크립트 메서드
        // 이미지 요소의 경계상자의 정보를 제공해 주는메서드
        console.log(imgPosition);
        const windowHeight = window.innerHeight;
        console.log(windowHeight);
        if (imgPosition < windowHeight && imgPosition < 0) {
          img.classList.add("view");
        } else {
          img.classList.remove("view");
        }
      });
    </script>
  </body>
</html>
